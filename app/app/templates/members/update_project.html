{% extends 'main/main.html' %}
{% load static%}
 {% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}

                {% for field in form %}
                <div class="fieldWrapper">
                {{ field.label_tag }} {{ field }}
                </div>
                {% endfor %}
            <input class="btn btn-success" type="submit" name="Submit" value="Submit">

            </form>
        </div>
    </div>
</div>





 {% endblock %}
