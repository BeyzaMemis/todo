{% extends 'main/main.html' %}
 {% block content %}
 <center>
  <h1>search user</h1>
   {% if searched %}
      {% if empty_list %}
          <h1>Nothing found for {{searched}}</h1>
      {% else %}
          <h1>You searched for {{searched}}</h1>
      {% endif %}
      <br/>
      <table class="table table-striped table-bordered table-hover" style="max-width: 18rem;">
      {% for user in users %}
        <tr>
          <td>
            <a href="{% url 'user_detail' user.id %}">{{user}}</a><br/>
          </td>
        </tr>
      {% endfor %}
      </table>

   {% else %}
      <h1> Nothing Searched</h1>
   {% endif %}

 </center>
 {% endblock %}
