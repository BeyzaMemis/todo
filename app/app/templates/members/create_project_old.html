{% extends 'main/main.html' %}
{% load static%}
 {% block content %}


<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}


                <div class="form-group">
                  <label for="id_name">Name:</label>

                    <input type="text" class="form-control" name="name" maxlength="257"  id="id_name">
                </div>
                <div class="form-group">
                  <label for="id_description">Description:</label>
                    <textarea class="form-control" name="description" rows="5" id="id_description"></textarea>

                </div>

                <div class="form-group">
                  <label for="id_active_issue_count">Active Issue Count:</label>
                    <input type="number" class="form-control" name="active_issue_count" id="id_active_issue_count">

                </div>
                <div class="form-group">
                  <label for="id_solved_issue_count">Solved Issue Count:</label>
                    <input type="number" class="form-control" name="solved_issue_count" id="id_solved_issue_count">

                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="id_is_active">
                    <label class="form-check-label" for="id_is_active">Active</label>

                </div>
                <br/>
                <div class="form-row">
                    <div class="col-lg-3">
                         <label for="id_start_date">Start Date:</label>
                         <input type="datetime-local" class="date-icon" id="id_start_date">
                    </div>
                    <div class="col-lg-3">
                         <label for="id_deadline">Deadline:</label>
                         <input type="datetime-local" class="date-icon" id="id_deadline">

                    </div>


                </div>
                <br/>



              <input class="btn btn-success" type="submit" name="Submit" value="Submit">

            </form>

        </div>

    </div>
</div>




 {% endblock %}
